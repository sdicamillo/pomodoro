<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" type="image" href="favicon/tomato.png">
    <!--CSS-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/1261bc5cf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenido">

        <div class="panel">
            <button id="work">Work</button>
            <button id="break">Break</button>
            <button id="rest">Rest</button>
        </div>

        <div class="timer">
            <p id="minutos"></p>
            <p>:</p>
            <p id="segundos"></p>
        </div>

        <div class="controlls">
            <button id="start"><i class="fa-solid fa-play fa-2x"></i></button>
            <button id="pause"><i class="fa-solid fa-pause fa-2xl"></i></button>
            <button id="reset"><i class="fa-solid fa-stop fa-2x"></i></button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
